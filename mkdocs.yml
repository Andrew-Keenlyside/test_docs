site_name: test_docs
site_description: Documentation for BRIDGE
site_url: https://Andrew-Keenlyside.github.io/test_docs/
repo_url: https://github.com/Andrew-Keenlyside/test_docs  # leave for later if you want
edit_uri: ""  # disable "Edit this page"

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API (coming soon): api.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - tables

